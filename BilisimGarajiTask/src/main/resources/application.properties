spring.application.name=BilisimGarajiTask

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/lms_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=supersecretkey_1234567890 
jwt.expiration=3600000 # 1 saat (ms) 
jwt.refresh.expiration=604800000 # 7 gün (ms) 

springdoc.api-docs.path=/api-docs 
springdoc.swagger-ui.path=/swagger-ui.html 

cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
